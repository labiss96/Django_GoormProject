{% extends 'base.html' %}
{% block content %}

<!--만약에 브랜드를 검색했을때-->
{% if search_type == 'brand' %}
<h1>브랜드 검색결과</h1>
{%for brand in results%}
<br>

<a href="{% url 'goorm:brand_filter' brand.id %}" class="list-group-item">{{brand}}</a>
<br>
<br>


{% endfor %}

<!-- 담배 이름을 검색했을때 -->
{% else %}

<h1>담배 검색결과</h1>


{%for tobacco in results%}



   <br>

    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{tobacco.img.url}}"
                    style='height: auto; display:block; padding:10px; text-align: center;' alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'goorm:detail' tobacco.id %}" class="p-2 text-muted">
                        <h1>{{tobacco.name}}</h1>
                    </a>
                </h4>
            </div>
            <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
        </div>
    </div>


 




{% endfor %}

{% endif %}

{% endblock %}
