{% extends 'base.html' %}
{% block content %}

<!--만약에 브랜드를 검색했을때-->
{% if search_type == 'brand' %}
<h1>브랜드 검색결과 !</h1>
{%for brand in results%}

<a href="{% url 'goorm:brand_filter' brand.id %}" class="list-group-item">{{brand}}</a>

{% endfor %}

<!-- 담배 이름을 검색했을때 -->
{% else %}

<h1>담배 검색결과</h1>


{%for tobacco in results%}

<a href = "{% url 'goorm:detail' tobacco.id %}">{{tobacco}}</a>

{% endfor %}

{% endif %}



{% endblock %}
