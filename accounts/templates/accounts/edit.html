{% extends 'base.html' %}
{% block content %}

<h1>회원 정보 수정하기</h1>

<form action="{% url 'accounts:update' profile.username %}" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    성별 : 
    <input type="text" name="sex_val" value="{{profile.sex}}" style="display: none;">
    <input type="radio" name="sex" required="required" value="남자">남자
    <input type="radio" name="sex" required="required" value="여자">여자
    <br>
    시작년도 : <input type="month" name="start_year" value="{{profile.start_year}}">
    <br>
    프로필 사진 :
    <input type="file" name="profile_img" accept=".jpg, .jpeg, .png, .gif">
    <br>
    <br>
    <button type="submit">수정하기</button>
</form>

<script>
    $(document).ready(function () {
        //성별데이터를 가져와 radio의 초기값을 설정함.
        var sexVal = $('input[name="sex_val"]').val();
        $('input[name="sex"]').val([sexVal]);
      });

</script>
{% endblock %}
