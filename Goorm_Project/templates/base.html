<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Goorm Project</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static './vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Goorm Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          <!--담배기능 리스트 작업-->

          <li class="nav-item active">
            <a class="nav-link" href="{% url 'goorm:goormlist' %}">Goorm List
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">뭐할까 여기는
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <!--담배기능 리스트 작업-->


          <!--로그인 기능 네브바-->
          {% if not user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'accounts:login' %}">Login
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
          </li>
          {% else %}

          <li class="nav-item">
            <form id="logout" method="POST" action="{% url 'accounts:logout' %}" class="nav-link">
              {% csrf_token %}
              <input type="submit" value="Logout">
            </form>
          </li>
          
          
          <a class="nav-link" href="{% url 'accounts:mypage' user.username %}">
            <div style="text-align: center;">
              <img src="{{ request.user.profile_img.url }}" alt="" style="width: 35px; height: 35px; border-radius: 40%; vertical-align: top;">
            </div>
          </a>
          

          {% endif %}
          <!--로그인 기능 네브바-->

        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}


  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static './vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static './vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>

<style>

body {
  padding-top: 80px;
}
</style>
